<div class="cmp-landing-header">
  <div class="cmp-landing-header__container">
    <div class="cmp-landing-header__content">
      <div class="cmp-landing-header__image" data-sly-resource="${'image' @ resourceType='sandiego/components/content/core/image'}"></div>
      <div class="cmp-landing-header__text" data-sly-resource="${'text' @ resourceType='sandiego/components/content/core/text'}"></div>
    </div>
    <div class="cmp-landing-header-nav__content">
      <div class="cmp-landing-header-nav__text" data-sly-resource="${'text1' @ resourceType='sandiego/components/content/core/text'}"></div>
      <div class="cmp-landing-header-nav__text" data-sly-resource="${'text2' @ resourceType='sandiego/components/content/core/text'}"></div>
      <div class="cmp-landing-header-nav__notification" data-sly-resource="${'notification' @ resourceType='sandiego/components/content/core/image'}"></div>
      <div class="cmp-landing-header-nav__avatar" data-sly-resource="${'avatar' @ resourceType='sandiego/components/content/core/image'}"></div>
    </div>
  </div>
