<div class='cmp-nod-reports-pagination'>
  <div class='cmp-nod-reports-pagination__container'>

    <div class='cmp-nod-reports-pagination__button'>
      <span class='cmp-nod-reports-pagination__previous'></span>
    </div>

    <div class='cmp-nod-reports-pagination__buttons'>
      <span class='cmp-nod-reports-pagination__button--active'>1</span>
      <span>2</span>
      <span>3</span>
    </div>

    <div class='cmp-nod-reports-pagination__button'>
      <span class='cmp-nod-reports-pagination__next'></span>
    </div>


    <select class='cmp-nod-reports-pagination__selection'>
      <option value=10>10 / page</option>
      <option value=20>20 / page</option>
      <option value=30>30 / page</option>
    </select>

    <div class='cmp-nod-reports-pagination__jump'>
      <span>Or jump to page</span>
      <input class='cmp-nod-reports-pagination__jump-input' type='text' />
      <button class='cmp-nod-reports-pagination__jump-button' type='button'>GO</button>
    </div>

  </div>
</div>
