<div class="cmp-landing-footer">
  <div class="cmp-landing-footer__container">

    <div class="cmp-landing-footer__logo" data-sly-resource="${'sandiego-logo' @ resourceType='sandiego/components/content/public-page/landing-page-v2/sandiego-logo'}">
    </div>

    <div>
      <div class="cmp-landing-footer__contact">
        <span class="cmp-landing-footer__title">Contact us</span>
        <div class="cmp-landing-footer__text-1" data-sly-resource="${'text_1' @ resourceType='sandiego/components/content/core/text'}"></div>
        <div class="cmp-landing-footer__text-2" data-sly-resource="${'text_2' @ resourceType='sandiego/components/content/core/text'}"></div>

        <div>
          <div class="cmp-image--landing-footer-social" data-sly-resource="${'img_1' @ resourceType='sandiego/components/content/core/image'}"></div>
          <div class="cmp-image--landing-footer-social" data-sly-resource="${'img_2' @ resourceType='sandiego/components/content/core/image'}"></div>
          <div class="cmp-image--landing-footer-social" data-sly-resource="${'img_3' @ resourceType='sandiego/components/content/core/image'}"></div>
        </div>
      </div>

      <div class="cmp-landing-footer__sitemap">
        <span class="cmp-landing-footer__title">Sitemap</span>
        <div class="cmp-navigation--landing-footer" data-sly-resource="${'navigation' @ resourceType='sandiego/components/content/core/navigation'}"></div>
      </div>

      <div class="cmp-landing-footer__galery">
        <span class="cmp-landing-footer__title">Our galery</span>
        <div data-sly-resource="${'image-galery' @ resourceType='sandiego/components/content/public-page/landing-page-v2/image-galery'}">
        </div>
      </div>
    </div>

  </div>
</div>
