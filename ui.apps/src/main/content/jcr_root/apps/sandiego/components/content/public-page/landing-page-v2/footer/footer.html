<div class="cmp-landing-footer">
  <div class="cmp-landing-footer__container">
    <div class="cmp-landing-footer__logo" data-sly-resource="${'sandiego-logo' @ resourceType='sandiego/components/content/public-page/landing-page-v2/sandiego-logo'}">
    </div>

    <div>
      <div class="cmp-landing-footer__contact">
        <span>Contact us</span>
        <div data-sly-resource="${'text_1' @ resourceType='sandiego/components/content/core/text'}"></div>
        <div data-sly-resource="${'text_2' @ resourceType='sandiego/components/content/core/text'}"></div>
        <div>
          <div data-sly-resource="${'img_1' @ resourceType='sandiego/components/content/core/image'}"></div>
          <div data-sly-resource="${'img_2' @ resourceType='sandiego/components/content/core/image'}"></div>
          <div data-sly-resource="${'img_3' @ resourceType='sandiego/components/content/core/image'}"></div>
        </div>
        <div class="cmp-landing-footer__sitemap">
          <span>Sitemap</span>
          <div data-sly-resource="${'navigation' @ resourceType='sandiego/components/content/core/navigation'}">

          </div>

          <div class="cmp-landing-footer__galery">
            <span>Our galery</span>
            <div data-sly-resource="${'image-galery' @ resourceType='sandiego/components/content/public-page/landing-page-v2/image-galery'}">
            </div>
          </div>
        </div>
      </div>
    </div>
