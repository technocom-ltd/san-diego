<canvas id="myChart" width="200" height="200"></canvas>
<script>
  var ctx = document.getElementById('myChart').getContext('2d');
  var myChart = new Chart(ctx, {
    type: 'doughnut',
    data: {
      labels: ['SDD total YTD', 'SDD in Work', 'SDD approved'],

      datasets: [{
        data: [45, 43, 22],
        labels: ['SDD total YTD', 'SDD in Work', 'SDD approved'],
        backgroundColor: [
          'rgba(255, 99, 132, 0.6)',
          'rgba(54, 162, 235, 0.6)',
          'rgba(255, 206, 86, 0.6)'

        ],
        borderColor: [
          'rgba(255, 99, 132, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',

        ],
        borderWidth: 0,
        borderAlign: 'inner'
      }]
    },
    options: {
      title: {
        display: true,
        text: 'SDD',
        fontFamily: 'Sarabun',
        fontSize: 24,
        position: 'top'
      },
      legend: {
        display: true,
        position: 'bottom',
        fullWidth: false,
        labels: {
          boxWidth: 20,
          fontFamily: 'Sarabun',
          fontSize: 16,

        }
      },
      tooltips: {
        bodyFontFamily: 'Sarabun',
        bodyFontSize: 16,
        footerFontFamily: 'Sarabun',
        displayColors: false,
        callbacks: {
          label: function(tooltipItem, data) {
            var labels = data.datasets[tooltipItem.datasetIndex].labels,
              values = data.datasets[tooltipItem.datasetIndex].data,
              label = labels[tooltipItem.index],
              value = values[tooltipItem.index],
              total = values.reduce((a, b) => a + b, 0);

            if (label) {
              label += ': ';
            }

            label += value + '/' + total;
            label += ' (' + Math.round(value / total * 100) + '%)';
            return label;
          }
        }

      },

      scales: {

      }
    }
  });

</script>
